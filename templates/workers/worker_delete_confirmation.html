{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Удаление работника</h1>
    <p>Вы уверены, что хотите удалить работника "{{ worker.user.first_name }} {{ worker.user.last_name}}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'workers_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}
