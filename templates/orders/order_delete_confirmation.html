{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Удаление заказа</h1>
    <p>Вы уверены, что хотите удалить этот заказ?"{{ order.service_name}} + {{ order.total_sum|floatformat:"0" }} руб"</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'client_details' client.id%}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}
